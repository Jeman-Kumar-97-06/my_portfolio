<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/my_portfolio/portfolio.png"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="manifest" href="/my_portfolio/manifest.json"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/><title>Jeman's Portfolio</title><style>body{width:100%;margin:0;padding:0;background:#000;cursor:none}.dot{width:5px;height:5px;background:#000;position:absolute;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%)}.custom-cursor{width:15px;height:15px;background-color:#000;border-radius:50%;position:fixed;pointer-events:none;transform:translate(-50%,-50%);z-index:9999}</style><script defer="defer" src="/my_portfolio/static/js/main.364dbfcc.js"></script><link href="/my_portfolio/static/css/main.c4585879.css" rel="stylesheet"></head><body><div class="custom-cursor" id="cursor"></div><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>const cursorsh=document.getElementById("cursor");window.addEventListener("mousemove",(t=>{cursorsh.style.left=t.clientX+"px",cursorsh.style.top=t.clientY+"px"}));const dots=[],cursor={x:0,y:0};for(let t=0;t<10;t++){const t=document.createElement("div");t.className="dot",document.body.appendChild(t),dots.push(t)}function draw(){let t=cursor.x,o=cursor.y;dots.forEach(((e,s)=>{const r=dots[s+1]||dots[0];e.style.left=t+"px",e.style.top=o+"px",t+=.5*(r.offsetLeft-e.offsetLeft),o+=.5*(r.offsetTop-e.offsetTop)}))}document.addEventListener("mousemove",(t=>{cursor.x=t.clientX+window.scrollX,cursor.y=t.clientY+window.scrollY})),setInterval(draw,10)</script></body></html>
