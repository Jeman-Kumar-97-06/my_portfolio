<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/my_portfolio/portfolio.png"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="manifest" href="/my_portfolio/manifest.json"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/><title>Jeman's Portfolio</title><style>body{width:100%;margin:0;padding:0;background:#000;cursor:crosshair}.dot{width:5px;height:5px;background:#ff4500;position:absolute;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%)}</style><script defer="defer" src="/my_portfolio/static/js/main.862d176b.js"></script><link href="/my_portfolio/static/css/main.99057959.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>const dots=[],cursor={x:0,y:0};for(let o=0;o<10;o++){const o=document.createElement("div");o.className="dot",document.body.appendChild(o),dots.push(o)}function draw(){let o=cursor.x,t=cursor.y;dots.forEach(((e,s)=>{const c=dots[s+1]||dots[0];e.style.left=o+"px",e.style.top=t+"px",o+=.5*(c.offsetLeft-e.offsetLeft),t+=.5*(c.offsetTop-e.offsetTop)}))}document.addEventListener("mousemove",(o=>{cursor.x=o.clientX+window.scrollX,cursor.y=o.clientY+window.scrollY})),setInterval(draw,10)</script></body></html>
